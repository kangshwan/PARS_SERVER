<!DOCTYPE html>
<html class="no-js" lang="ko">
  <head>
    {% block title %}<title>PARS</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'dogfeed/css/styles.css' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
<body>
    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">PARS</li>
        </ul>
      </div>

      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="{% url 'home' %}">HOME</a></li>
          <li><a href="{% url 'ourdog' %}">우리개</a></li>
          <li><a href="">등록</a></li>
          <li><a href="{% url 'viewdog' %}">영상보기</a></li>
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->
    <section>
     <div>{% block content %}{% endblock %}</div>
    </section>
</body>
<script src="{% static 'js/app.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
  data_from_django='{{dog_names|safe}}';
</script>
<script>
      $(document).foundation();
</script>
</html>
